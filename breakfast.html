<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Lobster&family=Orbitron&display=swap" rel="stylesheet">
    <title>HTML Food Recipes</title>
</head>
<style>
    /* styles.css */

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

header {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

h1 {
    font-family: 'Lobster', cursive;
    font-size: 40px;
    margin: 0;
}

nav {
    background-color: #000;
    color: #fff;
    padding: 10px 0;
}

#nav-list {
    list-style: none;
    text-align: right;
    margin: 0;
    padding: 0;
}

#nav-list li {
    display: inline;
    margin-right: 20px;
}

a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

main {
    padding: 20px;
}

#container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.box {
    width: 30%;
    padding: 20px;
    background-color: #b3b581;
    border: 4px solid #fff;
    text-align: center;
    color: #fff;
    font-family: 'Kalam', cursive;
    font-size: 1.5rem;
    border-radius: 10px;
    transition: transform 0.3s ease;
    position: relative;
    overflow: hidden;
}

.box:hover {
    transform: scale(1.05);
}

h2 {
    font-size: 1.8rem;
}

p {
    font-size: 1.2rem;
    margin-top: 10px;
}

img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-top: 10px;
}

a {
    display: inline-block;
    text-decoration: none;
    color: #fff;
    background-color: #000;
    padding: 8px 16px;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #fff;
    color: #000;
}

footer {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
    position:fixed;
}

</style>

<body>
    <header>
        <div id="banner">
            
            <h1>HTML Food Recipes</h1>
        </div>
    </header>
    
    <nav>
        <ul id="nav-list">
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="container">
            <div class="box">
                <h2>Breakfast</h2>
                <img src="Breakfast Images/Pancakes.jpeg" alt="Breakfast Image">
                <p>Start your day with delicious breakfast recipes.</p>
                <a href="#">Explore Recipes</a>
            </div>
            <div class="box">
                <h2>Lunch</h2>
                <img src="lunch.jpg" alt="Lunch Image">
                <p>Discover tasty lunch options for a satisfying meal.</p>
                <a href="#">Explore Recipes</a>
            </div>
            <div class="box">
                <h2>Dinner</h2>
                <img src="dinner.jpg" alt="Dinner Image">
                <p>End your day with mouthwatering dinner dishes.</p>
                <a href="#">Explore Recipes</a>
            </div>
        </section>
    </main>
    
    <footer>
        <div id="lower-banner">
            &copy; 2023 HTML Food Recipes
        </div>
    </footer>
</body>

</html>
