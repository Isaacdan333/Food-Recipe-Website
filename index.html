<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('images/beefstew.jpeg');
            background-size: cover;
            background-position: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .white-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: dropIn 1.5s ease-in-out; /* Apply the drop-in animation */
        }

        h1 {
            color: #333;
            opacity: 1; /* Start with opacity 0 to make it invisible */
            animation: fadeIn 1.5s ease-in-out; /* Apply the fade-in animation */
        }

        p {
            color: #555;
            opacity: 1; /* Start with opacity 0 to make it invisible */
            animation: fadeIn 1.5s ease-in-out; /* Apply the fade-in animation */
        }

        .home-button {
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            opacity: 1; /* Start with opacity 0 to make it invisible */
            animation: fadeIn 1.5s ease-in-out; /* Apply the fade-in animation */
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        @keyframes dropIn {
            0% {
                transform: translateY(-50px) scale(0.5); /* Initial position above with scale */
                opacity: 0; /* Start with opacity 0 */
            }
            100% {
                transform: translateY(0) scale(1); /* Final position with normal scale */
                opacity: 1; /* Fully visible */
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0; /* Start with opacity 0 */
            }
            100% {
                opacity: 1; /* Fully visible */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="white-box">
            <h1>Feast Upon Your Eyes</h1>
            <p>Thank you for visiting. This is a simple welcome page.</p>
            <a href="home.html" class="home-button">Go to Home</a>
        </div>
    </div>

    <ul class="nav nav-tabs" id="mealTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="breakfast-tab" data-bs-toggle="tab" data-bs-target="#breakfast-content" type="button" role="tab" aria-controls="breakfast-content" aria-selected="true" onclick="fetchAndDisplayMeals('breakfast')">Breakfast</button>
        </li>
        <!-- Add other tab buttons as needed -->
      </ul>
  </div>
<div id="results-title"></div>
<div id="results"></div>

<script src="scripts/index_api.js"></script>
<script src="scripts/postlogin.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
