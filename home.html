<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Recipe Website</title>
<link href="styles.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<script crossorigin="anonymous" src="https://kit.fontawesome.com/7183df4a39.js"></script>
<link href="images/favicon.ico" rel="icon" type="image/x-icon"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
  /* Your existing styles */

  @media only screen and (max-width: 768px) {
      /* Add styles specific to smaller screens here */
      body {
          font-size: 14px; /* Adjust the font size for better readability on smaller screens */
      }

      nav {
          flex-direction: column;
          align-items: center;
          text-align: center;
      }

      .nav-section {
          justify-content: center;
      }

      nav h1 {
          font-size: 30px;
      }

      .nav-section > ul {
          flex-direction: column;
          align-items: center;
      }

      #search-input {
          width: 100%;
      }

      .nav-tabs {
          flex-direction: column;
      }

      .nav-tabs .nav-item {
          width: 100%;
          text-align: center;
      }

      .recipe {
          width: 100%; /* Adjust recipe width for full-width on smaller screens */
          margin: 0;
          padding: 10px;
      }

      #results {
          grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
          padding: 0 10px;
      }

      #results-title {
          font-size: 20px;
          padding: 10px;
      }

      /* Updated styles to place login and logout buttons next to each other */
      #authButtons {
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .nav-button {
          margin-right: 10px;
      }
  }
</style>


</head>
<body>
    <nav>
        <div class="nav-section">
          <div class="dropdown">
            <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="dishdropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
              Dish Types
            </button>
            <ul class="dropdown-menu" aria-labelledby="dishdropdownButton" id="dish-dropdown">
            </ul>
            <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="cuisinedropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                Cuisine Types
              </button>
              <ul class="dropdown-menu" aria-labelledby="cuisinedropdownButton" id="cuisine-dropdown">
              </ul>
          </div>
        </div>
        <div class="nav-section center">
          <h1>Delicious Recipes</h1>
        </div>
        <div class="nav-section">
          <ul>
            <li><a href="about.html" class="nav-button" title="About Me"><i class="fa-solid fa-info fa-xl"></i> </a></li>
            <li id="authButtons">
              <a href="login.html" class="nav-button" id="loginBtn"><i class="fa-solid fa-user"></i> Login</a>
              <a href="#logout" class="nav-button" id="logoutBtn" style="display:none;"><i class="fa-regular fa-user"></i> Logout</a>
            </li>
            
            <li id="savedRecipes" style="display:none;"><a href="#saved" title="Saved Recipes"><i class="fa-solid fa-bookmark"></i> Saved</a></li>
            <li><button id="darkModeToggle" class="nav-button">
              <i class="fa-solid fa-sun fa-xl" ></i> 
              <i class="fa-solid fa-moon fa-xl" style="display:none;"></i> 
            </button></li>
            
        </ul>
        </div>
      </nav>
    
<div id="banner">
    <h2>Search here</h2>
    <input type="text" id="search-input" placeholder="Search here..." >
    </div>


    <ul class="nav nav-tabs" id="mealTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="breakfast-tab" data-bs-toggle="tab" data-bs-target="#breakfast-content" type="button" role="tab" aria-controls="breakfast-content" aria-selected="true" onclick="fetchAndDisplayMeals('breakfast')">Breakfast</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="lunch-tab" data-bs-toggle="tab" data-bs-target="#lunch-content" type="button" role="tab" aria-controls="lunch-content" aria-selected="false" onclick="fetchAndDisplayMeals('lunch')">Lunch</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="dinner-tab" data-bs-toggle="tab" data-bs-target="#dinner-content" type="button" role="tab" aria-controls="dinner-content" aria-selected="false" onclick="fetchAndDisplayMeals('dinner')">Dinner</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="snack-tab" data-bs-toggle="tab" data-bs-target="#snack-content" type="button" role="tab" aria-controls="snack-content" aria-selected="true" onclick="fetchAndDisplayMeals('snack')">snack</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="drinks-tab" data-bs-toggle="tab" data-bs-target="#drinks-content" type="button" role="tab" aria-controls="drinks-content" aria-selected="true" onclick="fetchAndDisplayMeals('drinks')">drinks</button>
        </li>
      </ul>
  </div>
<div id="results-title"></div>
<div id="results"></div>


<script src="scripts/index_api.js"></script>
<script src="scripts/postlogin.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
