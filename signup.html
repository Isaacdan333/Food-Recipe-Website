<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Website</title>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/7183df4a39.js"></script>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/chicken-wings-barbecue-sweetly-sour-sauce-picnic-summer-menu-tasty-food-top-view-flat-lay_2829-6471.jpg?w=2000');
            background-size: cover;
            background-position: center;
            opacity: 1;
            -webkit-backdrop-filter: blur(1.5px);
            backdrop-filter: blur(1.5px);
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }

        #logo a {
            font-size: 24px;
            text-decoration: none;
            color: #333;
        }

        /* Make the background of the button clear */
        #logo a {
            background: none;
            padding: 0;
        }

        form {
            background: none; /* Remove the white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .form-label {
            font-weight: bold;
            color: #ffffff;
        }

        .form-control {
            background: none; /* Remove the white background */
            color: #333;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .form-control::placeholder {
            color: #fff; /* Set the placeholder text color to white */
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<nav>
    <h1 id="logo"><a href="home.html">Delicious Recipes</a></h1>
    <div class="nav-section">
        <ul>
          <li><a href="about.html" class="nav-button" title="About Me"><i class="fa-solid fa-head-side-gear"></i> About Me</a></li>
          <li id="authButtons">
            <a href="login.html" class="nav-button" id="loginBtn"><i class="fa-solid fa-user"></i> Login</a>
            <a href="#logout" class="nav-button" id="logoutBtn" style="display:none;"><i class="fa-regular fa-user"></i> Logout</a>
          </li>
          
          <li id="savedRecipes" style="display:none;"><a href="#saved" title="Saved Recipes"><i class="fa-solid fa-bookmark"></i> Saved</a></li>
      </ul>
      </div>
</nav>

<form id="MainForm" class="w-50 m-4" action="login.html" method="post" target="submit">
    <h2 class="mb-3">Sign Up</h2>
    <div class="mb-3">
        <label for="emailInp" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="emailInp" placeholder="Enter your email address" required>
    </div>
    <div class="mb-3"> 
        <label for="passwordInp" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordInp" placeholder="Choose a strong password" required>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="fnameInp" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fnameInp" placeholder="Enter your first name" required>
        </div>
        <div class="col">
            <label for="lnameInp" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lnameInp" placeholder="Enter your last name" required>
        </div>
    </div>

    <button type="submit" name="submit"class="btn btn-primary" value="login">Create New User</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxy-d9F7jL-jjXkk-Q2h455rYXK/7HAuoJl-0I4" crossorigin="anonymous"></script>
<script src="scripts/register.js" type="module"></script>
</body>
</html>
